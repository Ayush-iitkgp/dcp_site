<head>
  <title>DCP Sandbox</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  {% load staticfiles %}
  <!-- Bootstrap and jQuery + plugins -->
  <link href="{% static "dcp_sandbox/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
  <script src="{% static "dcp_sandbox/jquery-1.9.1.min.js" %}"></script>
  <script src="{% static "dcp_sandbox/jquery.cookie.js" %}"></script>
  <script src="{% static "dcp_sandbox/bootstrap/js/bootstrap.min.js" %}"></script>

  <!-- D3.js -->
  <script type="text/javascript" src="{% static "dcp_sandbox/d3.v3/d3.v3.min.js" %}"></script>

  <!-- sandbox specific -->
  <link href="{% static "dcp_sandbox/css/sandbox.css" %}" rel="stylesheet">
  <script src="{% static "dcp_sandbox/js/TreeConstants.js" %}"></script>
  <script src="{% static "dcp_sandbox/js/TreeConstructor.js" %}"></script>
  <script src="{% static "dcp_sandbox/js/TreeLayout.js" %}"></script>
  <script src="{% static "dcp_sandbox/js/TreeDisplay.js" %}"></script>
  <script src="{% static "dcp_sandbox/js/sandbox.js" %}"></script>
</head>
<body>
  <div class="navbar navbar-inverse" >
    <div class="navbar-inner">
      <ul class="nav">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              Variables
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li><p class="navbar-text pull-center">x,y,z unknown sign</p></li>
              <li><p class="navbar-text pull-center">u,v,w positive</p></li>
            </ul>
        </li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              Parameters
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li><p class="navbar-text pull-center">a,b,c unknown sign</p></li>
              <li><p class="navbar-text pull-center">d,e,f positive</p></li>
            </ul>
        </li>
        <li><a href="#">Functions</a></li>
        <li><button type="button" id="help" class="btn btn-primary" data-toggle="button">Hide Help</button></li>
      </ul>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        {% csrf_token %}
        <!--Body content-->
        <div id="chart"></div>
      </div>
    </div>
  </div>
</body>
