<head>
  <title>DCP Sandbox</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <!-- Bootstrap -->
  <link href="/static/dcp_sandbox/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <script src="/static/dcp_sandbox/jquery-1.9.1.min.js"></script>
  <script src="/static/dcp_sandbox/jquery.cookie.js"></script>
  <script src="/static/dcp_sandbox/bootstrap/js/bootstrap.min.js"></script>
  <!-- qTip2 -->
  <script src="/static/dcp_sandbox/qTip2/jquery.qtip.min.js"></script>
  <link href="/static/dcp_sandbox/qTip2/jquery.qtip.min.css" rel="stylesheet">

  <!-- D3.js -->
  <script type="text/javascript" src="/static/dcp_sandbox/d3.v3/d3.v3.js"></script>
  <!-- Numeric Javascript -->
  <script type="text/javascript" src="/static/dcp_sandbox/numeric-1.2.6.min.js"></script>

  <!-- sandbox specific -->
  <link href="/static/dcp_sandbox/css/sandbox.css" rel="stylesheet">
  <script src="/static/dcp_sandbox/js/sandbox.js"></script>
</head>
<body>
  <div class="navbar navbar-inverse" >
    <div class="navbar-inner">
      <ul class="nav">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              Variables
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li><p class="navbar-text pull-center">x,y,z unknown sign</p></li>
              <li><p class="navbar-text pull-center">u,v,w positive</p></li>
            </ul>
        </li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              Parameters
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li><p class="navbar-text pull-center">a,b,c unknown sign</p></li>
              <li><p class="navbar-text pull-center">d,e,f positive</p></li>
            </ul>
        </li>
        <li><a href="#">Functions</a></li>
      </ul>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span4">
        <!--Sidebar content-->
        <h4 class="info">Write an objective or constraint</h4>
        <form action="/dcp_sandbox/parse" method="post" id="expression">
          {% csrf_token %}
        <textarea id="scratchpad" name="text">
variable x y z
parameter positive a b c
log(square(z)) - log_sum_exp(2*x*z, -square(y)) + (max(x,3) + log(y))
</textarea>
        <input type="submit" value="Parse Expression" />
        </form>
      </div>
      <div class="span8">
        <h2 class="info">Parse Tree</h2>
        <!--Body content-->
        <div id="chart"></div>
      </div>
    </div>
  </div>
</body>
